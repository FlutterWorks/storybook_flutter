name: Check
on:
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - run: flutter pub get
      - run: flutter format . --set-exit-if-changed
        name: Ensure proper formatting
      - run: flutter analyze
        name: Run static analysis
